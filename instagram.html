<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta htto-equiv="X-AU-Compatible" content="IE-edge">
        <title>INSTAGRAM POST - CLONE</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/themes/default/default.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.js"></script>

<link rel="stylesheet" src="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap");

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Ubuntu', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #fff;
}

.post {
    position: relative;
    width: 360px;
    min-height: 400px;
    background-color: #fff;
    box-shadow: 15px 15px 60px rgba(0,0,0,0.15);
    padding: 20px;
}


.post .menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.post .menu .detalhes {
    display: flex;
    justify-content: center;
    align-items: center;
}

.post .menu .detalhes .perfil {
    position: relative;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 8px;
}

.foto {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.post .menu .detalhes h3 {
    font-size: 16px;
    color: #4d4d4f;
    font-weight: 500;
    line-height: 1em;
}

.post .menu .detalhes h3 a {
    text-decoration: none;
    color: #4d4d4f;
}

.post .menu .detalhes h3 span {
    font-size: 0.75em;
}

.configs {
    transform: scale(0.6);
    cursor: pointer;
}

.imagem {
    position: relative;
    width: 100%;
    height: 320px;
    margin: 10px 0 15px;
}

.botoes {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.botoes img {
    max-width: 24px;
    cursor: pointer;
}

.botoes .esquerdos img {
    margin-right: 8px;
}

.likes {
    font-weight: 500;
    margin-top: 5px;
    font-size: 16px;
    color: #4d4d4f;
}

.legenda {
    font-weight: 400;
    margin-top: 5px;
    color: #777;
    line-height: 1.5em;
}

.legenda b {
    color: #262626;
}

.legenda span {
    color: #1d92ff;
    cursor: pointer;
}

.comentario {
    margin-top: 10px;
    font-weight: 400;
    color: #999;
}

.comentar {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.comentar .usuario {
    position: relative;
    max-width: 30px;
    height: 30px;
    border-radius: 100%;
    overflow: hidden;
    margin-right: 8px; 
}

.texto {
    width: 100%;
    border: none;
    outline: none;
    font-weight: 400;
    font-size: 16px;
    color: #262626;
}

.texto::placeholder {
    color: #777;
}

.horario {
    margin-top: 10px;
    font-weight: 500;
    color: #777;
}

        </style>
    </head>
    <body>
        <div class="post">
            <div class="menu">
                <div class="detalhes">
                    <div class="perfil">
                        <img src="https://i.ibb.co/HN43Y74/wallpaperflare-com-wallpaper-2.jpg" class="foto">
                    </div>
                    <h3><a href="https://www.instagram.com/diogocoutcass/">DiogoCass</a><br><span>NASA</span></h3>
                </div>
                <div>
                    <img src="https://i.ibb.co/MRMg46f/dot.png" class="configs">
                </div>
            </div>
            <div class="imagem">
                <img src="https://i.ibb.co/0sVhKzh/bg.jpg"" class="foto">
            </div>
            <div class="botoes">
                <div class="esquerdos">
                    <img src="https://i.ibb.co/wJCZkfn/heart.png" class="heart" alt="heart" onclick="darLike()">
                    <img src="https://i.ibb.co/dPttCH2/comment.png" alt="comment">
                    <img src="https://i.ibb.co/XxfYGLB/share.png" alt="share">
                </div>
                <div class="direitos">
                    <img src="https://i.ibb.co/68r39Cf/bookmark.png" alt="bookmark">
                </div>
            </div>
            <h4 class="likes">8.947 Likes</h4>
            <h4 class="legenda"><b>DiogoCass</b> Futebol Hoje As 14h30! <span>#VemProFut</span> <span>#ÉusGuris</span> <span>#NaQuadra</span></h4>
            <h4 class="comentario">Ver todos os 1.643 comentarios...</h4>
            <div class="comentar">
                <div class="usuario">
                    <img src="https://i.ibb.co/0sVhKzh/bg.jpg" >
                </div>
                <input type="text" class="texto" placeholder="Escrever comentario...">
            </div>
            <h5 class="horario">Há 14 horas atrás</h5>
        </div>
        <script>
        function darLike() {
            let heart = document.querySelector(".heart");
            let likes = document.querySelector(".likes");
            if(heart.src.match("https://i.ibb.co/wJCZkfn/heart.png")) {
                heart.src = "https://i.ibb.co/2hm5Pqj/heart-red.png";
                likes.innerHTML = "8.948 Likes"
        
        const Toast = Swal.mixin({
  toast: true,
  position: 'top-end',
  showConfirmButton: false,
  timer: 3000,
  timerProgressBar: true,
  onOpen: (toast) => {
    toast.addEventListener('mouseenter', Swal.stopTimer)
    toast.addEventListener('mouseleave', Swal.resumeTimer)
  }
})
                
        Toast.fire({
          icon: 'success',
          title: ' ❤ O B R I G A D Ã O ❤'
        })
            }
            else {
                heart.src = "https://i.ibb.co/wJCZkfn/heart.png";
                likes.innerHTML = "8.947 Likes"
            }
        }
        </script>
    </body>
</html>
